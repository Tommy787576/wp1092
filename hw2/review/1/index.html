<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <!-- Try to implement an HTML that looks like the reference example:
        ./images/screenshot.png  -->
        <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->
        <div class="image-viewer__container">
            <h3 class="image-viewer__title" id="container">Image Viewer</h3>
            <div class="image-viewer__main">
                <button class="image-viewer__button">
                    <img src="images/back.png" id="back_butt">
                </button>
                <div class="image-viewer__display">
                    <img id="display" src="images/loading.gif">
                    <div class="image-viewer__display-source-wrapper">
                        <span>
                            Source = <a id="source" target="_blank"></a>
                        </span>
                    </div>
                </div>
                <button class="image-viewer__button">
                    <img src="images/next.png" id="next_butt">
                </button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
